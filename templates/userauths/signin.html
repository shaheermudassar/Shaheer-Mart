{% block title %}
Login

{% block body %}
{% load static %}

<!--page Header-->
<section class="page-header parallaxie padding_top center-block">
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <div class="page-titles text-center">
               <h2 class="whitecolor font-light bottom30">Login</h2>
               <ul class="breadcrumb justify-content-center">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Login</li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</section>
<!--page Header ends-->


<!-- Login Register -->
<section id="our-blog" class="padding text-center">
   <div class="container">
      <div class="row d-flex justify-content-center">
         <div class="col-lg-4 col-md-6 col-sm-10">
            <div class="bglight logincontainer">
               <h3 class="darkcolor bottom35">Login </h3>


               <form method="post" class="getin_form border-form" id="login">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" name="email" type="email" placeholder="Email:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" name="password" type="password" placeholder="Password:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">

                           <div class="form-check text-start">
                              <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                              <label class="form-check-label" for="rememberMe">
                                 Keep Me Signed In
                              </label>
                           </div>

                        </div>
                     </div>
                     <div class="col-sm-12">
                        <button type="submit" class="button btnprimary">Login</button>
                        <p class="top20 log-meta"> Don't have an account? <a href="{% url 'userauths:signup' %}">Sign Up
                              Now</a> </p>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
<!--Login Ends-->
{% endblock body %}
