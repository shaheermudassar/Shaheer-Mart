{% block title %}
Change Password
{% endblock title %}
{% block body %}
{% load static %}

<!--page Header-->
<section class="page-header parallaxie padding_top center-block">
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <div class="page-titles text-center">
               <h2 class="whitecolor font-light bottom30">Change Password</h2>
               <ul class="breadcrumb justify-content-center">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Change Password</li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</section>
<!--page Header ends-->


<!-- Login Register -->
<section id="our-blog" class="padding text-center">
   <div class="container">
      <div class="row d-flex justify-content-center">
         <div class="col-lg-4 col-md-6 col-sm-10">
            <div class="bglight logincontainer">
               <h3 class="darkcolor bottom35">Change Your Password</h3>


               <form method="post" class="getin_form border-form" id="login">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" name="old_password" type="password" placeholder="Old Password:"
                              required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" name="new_password" type="password" placeholder="New Password:"
                              required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                           <input class="form-control" name="confirm_password" type="password"
                              placeholder="Confirm Password:" required>
                        </div>
                     </div>
                     <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">



                        </div>
                     </div>
                     <div class="col-sm-12">
                        <button type="submit" class="button btnprimary">Change Password</button>

                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
<!--Login Ends-->
{% endblock body %}
